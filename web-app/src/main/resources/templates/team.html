<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Teams</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-secondary navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="teams.html" class="navbar-brand">
                <img src="../../resources/static/img/emoji-smile.svg"
                     th:src="@{/img/emoji-smile.svg}"
                     height="24" width="24" alt=":)"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="teams.html"
                           th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="players.html"
                           th:href="@{/players}">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-primary text-dark">
        <div class="container-fluid">
             <span class="navbar-brand text-uppercase me-auto"
                   th:text="${isNew} ? 'New team' : 'Edit team'">Edit team</span>
        </div>
    </nav>
</header>

<br>

<section id="team">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="teamForm"
                              th:object="${team}"
                              action="teams.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_teamId"
                                   type="hidden"
                                   th:field="*{teamId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_teamName">Team Name</label>
                                <input class="form-control"
                                       id="field_teamName"
                                       type="text" value="Liverpool"
                                       th:field="*{teamName}"/>
                                <div th:if="${#fields.hasErrors('teamName')}"
                                     class="text-danger"
                                     th:errors="*{teamName}">[errors]
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="teams.html"
                                   th:href="@{/teams}"
                                   class="btn btn-light me-1"
                                   title="Back to list">Cancel</a>
                                <a href="teams.html"
                                   th:href="@{/teams}"
                                   th:onclick="@{document.forms['teamForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save team">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
